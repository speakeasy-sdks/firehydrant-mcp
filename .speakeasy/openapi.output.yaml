        required: true
      responses:
        "201":
          description: "Create a new incident"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/IncidentEntity"}
      x-codegen-request-body-name: "create_incident"
      x-speakeasy-mcp: {"disabled": false}
